<ion-header>
  <ion-toolbar>
    <ion-title> Chats </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="authService.signOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
        *ngFor="let chat of chats"
        button="true"
        routerLink="/chat/{{chat.id}}"
        detail="true"
        >
      <ion-label>
        <ion-text> <strong>
          {{ chat.username }}
        </strong> </ion-text>
        <br>
        <ion-note color="medium" class="ion-text-wrap">
          {{ chat.lastMessageText }}
        </ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
