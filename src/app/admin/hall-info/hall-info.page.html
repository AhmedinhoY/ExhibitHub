<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">hall-info</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="gallery">
    <img class="image" src="/assets/hall.PNG" alt="">
  </div>

  <ion-grid>
    <ion-row class="small-image">
      <ion-col><img src="/assets/hall.PNG" alt=""></ion-col>
      <ion-col><img src="/assets/hall.PNG" alt=""></ion-col>
      <ion-col><img src="/assets/hall.PNG" alt=""></ion-col>
    </ion-row>
  </ion-grid>


  <ion-card>
    <ion-card-header>
      <ion-card-subtitle color="primary "> Hall {{hallInfo.id}} {{hallInfo.name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{hallInfo.description}}
      <ion-item>
        <ion-label>SQM(M^2):do we need it? </ion-label>
        <ion-label>{{ service.hallData.capacity }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Capacity:</ion-label>
        <ion-label>{{hallInfo.capacity}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>No. of booths:</ion-label>
        <ion-label>{{hallInfo.booths}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Pricing:</ion-label>
        <ion-label>{{hallInfo.price}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Open to reserve ?</ion-label>

      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button class="ion-margin" expand="block" type="submit">
    Update</ion-button>
  <!-- form -->




</ion-content>
