<ion-header>
  <ion-toolbar>
    <ion-title> Request Details </ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="loading-container" *ngIf="reservation === undefined">
    <ion-label> Loading halls please wait... </ion-label>
    <ion-spinner name="circular"></ion-spinner>
</div>
  <ion-card *ngIf="reservation">
    <ion-card-content>
      <h2 class="event-card-content-element">
        <b>Event date:</b>
        {{reservation.start_date}} ➡️ {{reservation.end_date}}
      </h2><br>
      <h2 class="event-card-content-element">
        <b>Event name:</b>
        {{reservation.name}}
      </h2><br>
      <h2 class="event-card-content-element">
        <b>Event Description: </b>{{reservation.description}}
      </h2><br>
      <h2 class="event-card-content-element">
        <b>Event Location:</b> Hall {{reservation.hall}}
      </h2><br>
    </ion-card-content>
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-button *ngIf="reservation.status!=='approved'" (click)="updateReservation('approved')"  size="small">Change to Approved</ion-button>
      <ion-button *ngIf="reservation.status!=='rejected'" (click)="updateReservation('rejected')" size="small">Change to Rejected</ion-button>
    </ion-row>
  </ion-card>
</ion-content>
