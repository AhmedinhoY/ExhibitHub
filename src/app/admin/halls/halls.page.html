<ion-header>
  <ion-toolbar>
    <ion-title color="primary"> Halls </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="authService.signOut()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding-top">
  <div class="loading-container" *ngIf="hallservice.halls === undefined">
    <ion-label> Loading halls please wait... </ion-label>
    <ion-spinner name="circular"></ion-spinner>
  </div>

  <ng-container *ngIf="hallservice.halls !== undefined">
    <ion-item *ngFor="let h of hallservice.halls">
      <ion-thumbnail slot="start">
        <svg width="100%" height="100%">
          <image href="assets/hall.svg" width="100%" height="100%" />

          <text
            x="50%"
            y="50%"
            dominant-baseline="middle"
            text-anchor="middle"
            font-size="40"
            fill="#AB916B"
          >
            {{h.id}}
          </text>
        </svg>
      </ion-thumbnail>
      <ion-label>{{h.name}}</ion-label>
      <ion-button routerLink="/hall-info/{{h.id}}" fill="clear" slot="end">
        Show Details
      </ion-button>
    </ion-item>
  </ng-container>
</ion-content>
