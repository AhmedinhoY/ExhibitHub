<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">Create Reservation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="reservationsForm" (ngSubmit)="AddReservation()">
    <ion-item>
      <ion-label position="stacked"
        ><ion-card-subtitle>Name</ion-card-subtitle></ion-label
      >
      <ion-input formControlName="name"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"
        ><ion-card-subtitle>Description</ion-card-subtitle></ion-label
      >
      <ion-input formControlName="description"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"
        ><ion-card-subtitle>Laction</ion-card-subtitle></ion-label
      >
      <ion-input formControlName="location"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"
        ><ion-card-subtitle>Start Date</ion-card-subtitle></ion-label
      >
      <ion-input type="date" formControlName="start_date"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked"
        ><ion-card-subtitle>End Date</ion-card-subtitle></ion-label
      >
      <ion-input type="date" formControlName="end_date"> </ion-input>
    </ion-item>

    <ion-button class="ion-margin" expand="block" type="submit">
      Create</ion-button
    >
  </form>
</ion-content>
