<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="primary" default-href="#"></ion-back-button>
        </ion-buttons>
        <ion-title color="primary">Filter</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">filter</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-grid>
        <ion-row class="ion-text-center">
            <ion-col>
                from
                <ion-icon name="calendar-outline"></ion-icon>
            </ion-col>
            <ion-col>
                to
                <ion-icon name="calendar-outline"></ion-icon>
            </ion-col>
        </ion-row>
        <ion-row class="ion-text-center ion-padding">
            <ion-input label="Capacity" type="number" placeholder="Enter a capacity"></ion-input>
        </ion-row>
        <ion-row class="ion-padding">
            <ion-label>Halls Found</ion-label>
        </ion-row>
        <ion-row class="ion-padding">
            <ion-button class="ion-padding-end" color="secondary">Hall1</ion-button>
            <ion-button class="ion-padding-end" color="secondary">Hall1</ion-button>
            <ion-button class="ion-padding-end" color="secondary">Hall1</ion-button>
            <ion-button class="ion-padding-end" color="secondary">Hall1</ion-button>
            <ion-button class="ion-padding-end" color="secondary">Hall1</ion-button>
        </ion-row>
    </ion-grid>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle color="primary ">AL-DANA HALL</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
            <ion-item>
                <ion-label>SQM(M^2):</ion-label>
                <ion-label>200X400</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Capacity:</ion-label>
                <ion-label>200 - 400</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>No. of both:</ion-label>
                <ion-label>20 - 40</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Pricing:</ion-label>
                <ion-label>58 per day</ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-button routerLink="/conform-reservation">Reserve Hall</ion-button>
</ion-content>
