<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="primary" default-href="#"></ion-back-button>
        </ion-buttons>
        <ion-title color="primary">Filter</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">filter</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-modal [keepContentsMounted]="true">
        <ng-template>
            <ion-datetime displayFormat="YYYY-MM-DD" (ionChange)="reservation.start_date_changed($event)"  id="datetime-start" presentation="date"
                ></ion-datetime>
        </ng-template>
    </ion-modal>

    <ion-modal [keepContentsMounted]="true">
        <ng-template>
            <ion-datetime displayFormat="YYYY-MM-DD"  (ionChange)="reservation.end_date_changed($event)"  id="datetime-end" presentation="date"
                ></ion-datetime>
        </ng-template>
    </ion-modal>

    <ion-grid>
        <ion-row class="date-pickers">
            <ion-col>
                <div class="ion-padding">
                    <div class="label-above ion-text-center">
                        <ion-text color="primary" class="ion-text-uppercase">Start</ion-text>
                    </div>
                    <ion-item lines="none">
                        <ion-datetime-button date-target="true" datetime="datetime-start" 
                            color="primary" class="ion-text-center"></ion-datetime-button>
                    </ion-item>
                </div>
            </ion-col>

            <ion-col>
                <div class="ion-padding">
                    <div class="label-above ion-text-center">
                        <ion-text color="primary" class="ion-text-uppercase">End</ion-text>
                    </div>
                    <ion-item lines="none">
                        <ion-datetime-button date-target="true" datetime="datetime-end" 
                            color="primary" class="ion-text-center"></ion-datetime-button>
                    </ion-item>
                </div>
            </ion-col>
        </ion-row>

        <ion-row class="ion-text-center ion-padding">
            <ion-input label="Capacity" [(ngModel)]="reservation.capacity" (ionInput)="reservation.filterHalls()" type="number" placeholder="Enter a capacity"></ion-input>
        </ion-row>
        <ion-row class="ion-padding-start">
            <ion-label>Halls Found</ion-label>
        </ion-row>

        <ion-row  class="ion-padding">
            <ion-button  *ngFor="let hall of reservation.filteredHalls$ | async" class="ion-padding-end" color="secondary">Hall {{hall.id}}</ion-button>
            </ion-row>
    </ion-grid>
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle color="primary ">Hall 1 AL-DANA</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            Here's a small text description for the card content. Nothing more,
            nothing less.
            <ion-item>
                <ion-label>SQM(M^2):</ion-label>
                <ion-label>200X400</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Capacity:</ion-label>
                <ion-label>200 - 400</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>No. of both:</ion-label>
                <ion-label>20 - 40</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Pricing:</ion-label>
                <ion-label>58 per day</ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-item>
        <ion-button size="big" slot="end" routerLink="/conform-reservation">Reserve Hall</ion-button>
    </ion-item>
</ion-content>
