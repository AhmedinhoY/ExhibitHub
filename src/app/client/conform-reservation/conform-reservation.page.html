<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Conform Reservation</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">conform-reservation</ion-title>
        </ion-toolbar>

    </ion-header>
    <ion-grid class="ion-padding">
        <ion-row class="">
            <ion-col>
                <ion-title color="primary">AL-DANA Hall</ion-title>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-card color="secondary">
                    <ion-card-header>
                        <ion-card-subtitle text="black">Check in</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content> 12/3/2023 </ion-card-content>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card color="secondary">
                    <ion-card-header>
                        <ion-card-subtitle>Check out</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content> 12/5/2023 </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-input type="number" label="Number of stuff needed" label-placement="floating" fill="outline" placeholder="number of stuff needed"></ion-input>
                <ion-label color="primary">price per?</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item>
            <ion-input label="Event Name" placeholder="Enter event name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input label="Event Description" placeholder="Enter event Desciption"></ion-input>
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-label color="primary">Total Price: 2000 BD</ion-label>
        <ion-button color="primary" slot="end">Conform</ion-button>
    </ion-item>
</ion-content>
