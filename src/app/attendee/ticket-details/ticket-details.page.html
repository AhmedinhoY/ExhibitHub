<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-title>My Ticket</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Event Name</ion-label>
        <ion-text>{{ ticketServ.myTicket.eventName }}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Ticket Code:</ion-label>
        <ion-text>{{ ticketServ.myTicket.ticketCode }}</ion-text>
      </ion-item>

      <ion-list *ngFor="let item of ticketServ.myTicket.agenda; let i = index">
        <ion-item *ngFor="let prop of item | keyvalue">
          <ion-label>{{ prop.key }}:</ion-label>
          <ion-text>{{ prop.value }}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
