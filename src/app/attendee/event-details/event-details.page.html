  <div *ngIf="event">
    <ion-list lines="none">
      <div *ngFor="let item of sortItems(event.itemsOrder); let i = index" [id]="item.position">
        <ng-container [ngSwitch]="item.id">

          <ion-item *ngSwitchCase="eventTitle" [color]="event.color" [id]="item.id">
            <ion-title class="custom-title">{{event.title}}</ion-title>
          </ion-item>

          <ion-item *ngSwitchCase="poster" [id]="item.position">
            <ion-img *ngIf="imgURL" src="{{this.imgURL}}"></ion-img>
          </ion-item>

          <ion-item *ngSwitchCase="description" [id]="item.position">
            <ion-label>{{event.eventDescription}}</ion-label>
          </ion-item>

          <ion-item id="price" *ngSwitchCase="price">
            <ion-button slot="end" class="ion-no-margin" [color]="event.color" (click)="book(event)">
              Book aTicket
            </ion-button>
            <ion-icon [color]="event.color" class="ion-margin-end" name="cash-outline"></ion-icon>
            <ion-label>{{event.price}}</ion-label>
          </ion-item>

          <ion-item [id]="item.position" *ngSwitchCase="agenda">
            <!-- show agenda loop -->
            <div class="my-agenda">
              <div class="my-item" *ngFor="let div of event.agenda; let divindex = index">
                <!-- Title Input -->
                <ion-item>
                  <ion-label>Title: {{ div.title }}</ion-label>
                </ion-item>

                <!-- Date Input -->
                <ion-item>
                  <ion-label>Date: {{ div.date }}</ion-label>
                </ion-item>

                <!-- Start Time Input -->
                <ion-item>
                  <ion-label>Start Time: {{ div.startTime }}</ion-label>
                </ion-item>

                <!-- End Time Input -->
                <ion-item>
                  <ion-label>End Time: {{ div.endTime }}</ion-label>
                </ion-item>

                <!-- Description Input -->
                <ion-item>
                  <ion-label>Description: {{ div.description }}</ion-label>
                </ion-item>
              </div>
            </div>
            <!-- end show agenda loop -->
          </ion-item>
        </ng-container>
      </div>
    </ion-list>
  </div>
</ion-content>
