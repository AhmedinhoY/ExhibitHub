<ion-header>
  <ion-toolbar>
    <ion-title> Event Details </ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img src="assets/IMG_2275.jpg"></ion-img>
    <ion-card-content>
      <h2 class="event-card-content-element">23 Nov - 26 Nov 2023</h2>
      <h1 class="event-card-content-element">Event name</h1>

    </ion-row>
