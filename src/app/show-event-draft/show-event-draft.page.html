  <ion-list lines="none">
    <ion-reorder-group [disabled]="true">
      <ion-item *ngFor="let item of custPage.itemOrderArray; let i = index" [id]="item.id">
        <ng-container [ngSwitch]="item.id">
          <ion-title *ngSwitchCase="0">Item 0</ion-title>

          <ion-button *ngSwitchCase="1">Item 1</ion-button>

          <img *ngSwitchCase="2" src="assets/upload.png" alt="">
          <!--  agenda  -->
          <ion-grid *ngSwitchCase="3">
            <ion-row class="agenda-color" color="primary" *ngFor="let agenda of custPage.agendas">
              <ng-container>
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <ion-input placeholder="Date" value="{{agenda.date}}"></ion-input>
                    </ion-col>
                    <ion-col>
                      <ion-input placeholder="Time" value="{{agenda.time}}"></ion-input>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-input placeholder="activities description" value="{{agenda.description}}"></ion-input>
                  </ion-row>
                </ion-grid>
              </ng-container>
            </ion-row>
          </ion-grid>
          <!-- end agenda -->
        </ng-container>

      </ion-item>
    </ion-reorder-group>
  </ion-list>
