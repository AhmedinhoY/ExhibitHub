<ion-header>
  <ion-toolbar>
    <ion-title> Log in </ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <form [formGroup]="loginForm" (ngSubmit)="checkCredentials()">
      <ion-item>
        <ion-label position="stacked">
          <ion-card-subtitle> Email </ion-card-subtitle>
        </ion-label>
        <ion-input
          formControlName="email"
          placeholder="example@example.com"
          label=""
          type="email"
        ></ion-input>
      </ion-item>

      <!-- errors of email -->
      <ion-note
        lines="none"
        class="error-message"
        *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched"
      >
        <ion-icon name="alert-outline" color="danger"></ion-icon>
        <span *ngIf="loginForm.controls.email.hasError('required')"
          >Email is required.</span
        >
        <span
          *ngIf="loginForm.controls.email.hasError('email')||loginForm.controls.email.hasError('pattern')"
          >Please enter a valid email..</span
        >
      </ion-note>

      <ion-item>
        <ion-label position="stacked">
          <ion-card-subtitle> Password </ion-card-subtitle>
        </ion-label>
        <ion-input
          formControlName="password"
          placeholder="enter your password"
          label=""
          type="password"
        ></ion-input>
      </ion-item>

      <!-- errors of email -->
      <ion-note
        lines="none"
        class="error-message"
        *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched"
      >
        <ion-icon name="alert-outline" color="danger"></ion-icon>
        <span *ngIf="loginForm.controls.password.hasError('required')"
          >Password is required.</span
        >
      </ion-note>

      <ion-button
        class="ion-margin"
        type="submit"
        expand="block"
        color="primary"
        >Log in</ion-button
      >

      <ion-button
        routerLink="/reset-password"
        routerDirection="forward"
        fill="clear"
        expand="block"
        style="color: black; margin: -15px"
      >
        Forgot your password? &nbsp;
        <span style="color: var(--ion-color-primary); font-weight: 500"
          >Reset Password</span
        >
      </ion-button>

      <ion-button
        routerLink="/sign-up"
        routerDirection="forward"
        fill="clear"
        expand="block"
        style="color: black; margin: -15px"
      >
        Doesn't have account? &nbsp;
        <span style="color: var(--ion-color-primary); font-weight: 500"
          >Create New Account</span
        ></ion-button
      >
      <ion-button
        routerLink="/attendee"
        routerDirection="forward"
        fill="clear"
        expand="block"
        style="color: black; margin: -15px"
      >
        <ion-label style="font-weight: 500"> Continue As a Guest </ion-label>
      </ion-button>
    </form>
  </ion-list>
</ion-content>
